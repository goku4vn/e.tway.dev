
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vocabulary Label – e.tway.dev</title>
  <style>
    :root {
      --label-width: 40mm;
      --label-height: 30mm;
      --qr-size: 9mm;
      --padding: 2mm;
      --gap: 2mm;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      background: #f5f5f7;
      font-family: "Inter", "Helvetica Neue", Arial, sans-serif;
      color: #111827;
    }

    .page {
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 8mm;
    }

    .label {
      width: var(--label-width);
      height: var(--label-height);
      background: #ffffff;
      border: 0.3mm dashed #cfd5e1;
      border-radius: 2mm;
      padding: var(--padding);
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      overflow: hidden;
    }

    .top-row {
      display: flex;
      align-items: center;
      gap: var(--gap);
      margin-bottom: 1mm;
    }

    .qr-wrap {
      width: var(--qr-size);
      height: var(--qr-size);
      display: grid;
      place-items: center;
      border-radius: 1mm;
      overflow: hidden;
      flex-shrink: 0;
    }

    .qr-wrap img {
      display: block;
      width: 100%;
      height: 100%;
    }

    .text-info {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .english {
      font-size: 5mm;
      font-weight: 700;
      line-height: 1.1;
      white-space: nowrap;
    }

    .ipa {
      font-size: 3mm;
      color: #374151;
      font-family: "Noto Sans", "Inter", Arial, sans-serif;
    }

    .examples {
      font-size: 2.6mm;
      color: #111827;
      line-height: 1.3;
      font-family: "Courier New", monospace;
      display: flex;
      flex-direction: column;
      gap: 1.6mm; /* tăng khoảng cách giữa 2 câu */
      margin-top: 1mm;
    }

    .examples div {
      white-space: normal;
      overflow-wrap: break-word;
    }

    .controls {
      margin-top: 8mm;
      display: flex;
      gap: 8px;
      justify-content: center;
      align-items: center;
    }

    .btn {
      appearance: none;
      border: 0;
      padding: 8px 12px;
      border-radius: 8px;
      background: #111827;
      color: #ffffff;
      font-weight: 600;
      cursor: pointer;
      font-size: 13px;
    }

    .inputs {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
    }

    .input {
      border: 1px solid #e5e7eb;
      background: #ffffff;
      padding: 6px 8px;
      border-radius: 6px;
      min-width: 160px;
      font-size: 13px;
    }

    @media print {
      body { background: #ffffff; }
      .controls { display: none; }
      .label { box-shadow: none; }
    }
  </style>
</head>
<body>
  <div class="page">
    <div class="label" id="label">
      <div class="top-row">
        <div class="qr-wrap">
          <img id="qr" alt="QR Code" src="" />
        </div>
        <div class="text-info">
          <div class="english" id="english">apple</div>
          <div class="ipa" id="ipa">/ˈæp.əl/</div>
        </div>
      </div>
      <div class="examples">
        <div id="ex1">I eat an apple every day.</div>
        <div id="ex2">She bought some fresh apples.</div>
      </div>
    </div>

    <div class="controls">
      <div class="inputs">
        <input class="input" id="inputUrl" placeholder="Link (VD: https://e.tway.dev/apple)" />
        <input class="input" id="inputEnglish" placeholder="English (VD: apple)" />
        <input class="input" id="inputIPA" placeholder="IPA (VD: /ˈæp.əl/)" />
        <input class="input" id="inputEx1" placeholder="Example 1" />
        <input class="input" id="inputEx2" placeholder="Example 2" />
      </div>
      <button class="btn" id="applyBtn">Apply</button>
      <button class="btn" onclick="window.print()">Print</button>
    </div>
  </div>

  <script>
    const DATA = {
      url: "https://e.tway.dev/apple",
      english: "apple",
      ipa: "/ˈæp.əl/",
      ex1: "I eat an apple every day.",
      ex2: "She bought some fresh apples."
    };

    const $ = (id) => document.getElementById(id);

    function setLabel(data) {
      $("english").textContent = data.english || "";
      $("ipa").textContent = data.ipa || "";
      $("ex1").textContent = data.ex1 || "";
      $("ex2").textContent = data.ex2 || "";

      const qrsrc = "https://api.qrserver.com/v1/create-qr-code/?" +
        "size=150x150&margin=0&data=" + encodeURIComponent(data.url || "");
      $("qr").setAttribute("src", qrsrc);
    }

    setLabel(DATA);

    $("applyBtn").addEventListener("click", function () {
      setLabel({
        url: $("inputUrl").value || DATA.url,
        english: $("inputEnglish").value || DATA.english,
        ipa: $("inputIPA").value || DATA.ipa,
        ex1: $("inputEx1").value || DATA.ex1,
        ex2: $("inputEx2").value || DATA.ex2
      });
    });

    $("inputUrl").value = DATA.url;
    $("inputEnglish").value = DATA.english;
    $("inputIPA").value = DATA.ipa;
    $("inputEx1").value = DATA.ex1;
    $("inputEx2").value = DATA.ex2;
  </script>
</body>
</html>
